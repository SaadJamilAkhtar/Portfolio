{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Idenify</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static 'assets/css/bootstrap.css' %}>
    <link rel="stylesheet" href={% static 'assets/vendors/bootstrap-icons/bootstrap-icons.css' %}>
    <link rel="stylesheet" href={% static 'assets/css/app.css' %}>
    <link rel="stylesheet" href={% static 'assets/css/pages/auth.css' %}>
</head>

<body>
<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <img src="{% static 'assets/imgs/logo/logo.png' %}"
                         style="height: 250px; margin-bottom: -150px; margin-top: -150px;" alt="Logo">
                </div>
                <h1 class="auth-title" style="margin-top: -50px;">Log in.</h1>


                <form action="" method="post">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" placeholder="Username">
                        <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-xl" placeholder="Password">
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Log in</button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p><a class="font-bold" href="auth-forgot-password.html">Forgot password?</a>.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">
                <img src="{% static 'assets/imgs/login.jpg' %}" style="width: 100%; height: 100%;" alt="">
            </div>
        </div>
    </div>

</div>
</body>

</html>
